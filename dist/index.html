<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fútbol 7 - Partido</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script type="module" crossorigin src="/assets/main-bbbc3396.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center my-4">Fútbol 7 - Registro de Partido</h1>
    
        
        <!-- Cronómetro principal -->
        <div id="main-timers" class="text-center my-8">
            <h2 class="text-2xl font-semibold">Cronómetros</h2>
            <div class="grid grid-cols-2 gap-4 mt-4">
                <div>
                    <h3 class="text-lg font-bold">Tiempo Transcurrido</h3>
                    <p id="main-timer" class="text-xl font-mono mt-2">00:00</p>
                </div>
                <div>
                    <h3 class="text-lg font-bold">Tiempo Pausado</h3>
                    <p id="paused-timer" class="text-xl font-mono mt-2">00:00</p>
                </div>
            </div>
            <div class="flex justify-center gap-4 mt-4">
                <button id="pause-game" class="bg-yellow-500 text-white px-4 py-2 rounded-full shadow hover:bg-yellow-700">
                    Pausar Juego
                </button>
            </div>
                        <div class="flex justify-center gap-4 mt-4">
                <button id="reset-all" class="bg-red-500 text-white px-4 py-2 rounded-full shadow hover:bg-red-700">
                    Reiniciar Todo
                </button>
            </div>           
        </div>

        <!-- Controles de registro -->
        <div id="controls" class="grid grid-cols-2 gap-4 my-8">
            <!-- Goles -->
            <div class="flex items-center gap-2">
                <button id="goalA" class="bg-blue-500 text-white px-4 py-2 rounded-full shadow hover:bg-blue-700">
                    Gol Equipo Azul
                </button>
                <span id="counter-goals-a" class="text-lg font-bold text-blue-500">0</span>
            </div>
            <div class="flex items-center gap-2">
                <button id="goalB" class="bg-red-500 text-white px-4 py-2 rounded-full shadow hover:bg-red-700">
                    Gol Equipo Rojo
                </button>
                <span id="counter-goals-b" class="text-lg font-bold text-red-500">0</span>
            </div>

            <!-- Pases -->
            <div class="flex items-center gap-2">
                <button id="passA" class="bg-blue-300 text-black px-4 py-2 rounded-full shadow hover:bg-blue-500">
                    Pase Equipo Azul
                </button>
                <span id="counter-passes-a" class="text-lg font-bold text-blue-500">0</span>
            </div>
            <div class="flex items-center gap-2">
                <button id="passB" class="bg-red-300 text-black px-4 py-2 rounded-full shadow hover:bg-red-500">
                    Pase Equipo Rojo
                </button>
                <span id="counter-passes-b" class="text-lg font-bold text-red-500">0</span>
            </div>

            <!-- Tiros -->
            <div class="flex items-center gap-2">
                <button id="shotA" class="bg-blue-500 text-white px-4 py-2 rounded-full shadow hover:bg-blue-700">
                    Tiro Equipo Azul
                </button>
                <span id="counter-shots-a" class="text-lg font-bold text-blue-500">0</span>
            </div>
            <div class="flex items-center gap-2">
                <button id="shotB" class="bg-red-500 text-white px-4 py-2 rounded-full shadow hover:bg-red-700">
                    Tiro Equipo Rojo
                </button>
                <span id="counter-shots-b" class="text-lg font-bold text-red-500">0</span>
            </div>
        </div>

        <!-- Cronómetros de posesión -->
        <div id="possession-controls" class="text-center my-8">
            <h2 class="text-2xl font-semibold">Cronómetro de Posesión</h2>
            <div class="grid grid-cols-2 gap-4 mt-4">
                <!-- Equipo Azul -->
                <div class="text-center">
                    <h3 class="text-lg font-bold text-blue-500">Equipo Azul</h3>
                    <p id="possession-timer-a" class="text-xl font-mono mt-2">00:00</p>
                    <div class="flex justify-center gap-2 mt-2">
                        <button id="start-possession-a" class="bg-blue-500 text-white px-4 py-2 rounded-full shadow hover:bg-blue-700">
                            Iniciar Posesión
                        </button>
                    </div>
                </div>
                <!-- Equipo Rojo -->
                <div class="text-center">
                    <h3 class="text-lg font-bold text-red-500">Equipo Rojo</h3>
                    <p id="possession-timer-b" class="text-xl font-mono mt-2">00:00</p>
                    <div class="flex justify-center gap-2 mt-2">
                        <button id="start-possession-b" class="bg-red-500 text-white px-4 py-2 rounded-full shadow hover:bg-red-700">
                            Iniciar Posesión
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center my-8">
        <button id="export-csv" class="bg-blue-500 text-white px-4 py-2 rounded-full shadow hover:bg-blue-700">
            Exportar Datos (CSV)
        </button>
    </div> 
    
</body>
</html>
